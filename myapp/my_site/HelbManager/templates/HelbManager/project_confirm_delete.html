{% extends "HelbManager/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete project</legend>
                <h2>Are you sure to delete this project ?</h2>
            </fieldset> 
            <div class="form-group">
                <button class="btn-outline-danger" type="submit">Delete</button>
                <a class="btn-outline-secondary" href="{% url 'project-detail' object.id %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
