{% extends "HelbManager/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete task</legend>
                <h2>Are you sure to delete {{ task.name }} ?</h2>
            </fieldset> 
            <div class="form-group">
                <button class="btn-outline-danger" type="submit">Delete</button>
                <a class="btn-outline-secondary" href="{% url 'task-detail' task.id %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
